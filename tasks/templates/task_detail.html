<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://www.writeroo.in/inc/lib/fawesome.js"></script>
    <title>Task manager</title>
    <style>
      input {
        background-color: aliceblue;
        height: 40px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <div
      class="flex border-2 p-4 h-screen align-items-center justify-center bg-gray-100"
    >
      <div
        class="p-4 border sm:w-1/3 w-full rounded-lg shadow-md bg-white flex flex-col"
      >
        <div class="font-semibold text-xl">{{object.title}}</div>
        <div class="my-4 p-4 bg-gray-100 rounded-lg">
          {{object.description}}
        </div>
        <div class="">Priority : {{object.priority}}</div>
        <div>{{object.created_date}}</div>
      </div>
    </div>
  </body>
</html>
