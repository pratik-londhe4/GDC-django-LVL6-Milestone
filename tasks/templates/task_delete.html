<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://www.writeroo.in/inc/lib/fawesome.js"></script>
    <title>Task manager</title>
  </head>

  <body>
    <div
      class="flex border-2 p-4 h-screen align-items-center justify-center bg-gray-100"
    >
      <div
        class="p-4 border sm:w-1/3 w-full rounded-lg shadow-md bg-white flex flex-col"
      >
        <form method="post">
          {%csrf_token%}
          <p>
            Are you sure you want to delete task "<span class="font-semibold"
              >{{object}}</span
            >" ?
          </p>
          <input
            class="border bg-red-400 text-white rounded-md cursor-pointer hover:shadow-md mt-4 p-2"
            type="submit"
            value="Confirm"
          />
        </form>
      </div>
    </div>
  </body>
</html>
