<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      input {
        background-color: aliceblue;
        border: 0.5px solid black;
        height: 40px;
        padding: 5px;
      }
    </style>
    <title>Task manager | Login</title>
  </head>

  <body>
    <div
      class="flex border-2 p-4 h-screen align-items-center justify-center bg-gray-100"
    >
      <div
        class="p-4 border sm:w-1/3 w-full rounded-lg shadow-md bg-white flex flex-col"
      >
        <form method="post">
          {%csrf_token%}
          <h1 class="text-2xl font-bold mb-4">Task Manager</h1>
          <div class="text-red-500">{{form.non_field_errors}}</div>
          <div class="font-semibold text-xl">Login</div>
          {%for field in form%}
          <div class="my-4 flex flex-col">
            <div class="mb-1">{{field.label}}</div>
            {{field}} {%if field.errors%}
            <ol class="list-disc ml-6 text-sm text-red-500">
              {%for error in field.errors %}
              <li>{{error}}</li>
              {%endfor%}
            </ol>
            {%endif%}
          </div>
          {%endfor%}
          <button
            type="submit"
            class="text-center bg-red-500 text-white w-full rounded-md py-2 hover:bg-red-400 transition ease-in-out duration-300"
          >
            Login
          </button>
        </form>
        <a href="/user/signup">
          <p class="text-red-500">Not registered ? Click here</p>
        </a>
      </div>
    </div>
  </body>
</html>
